<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    
    <!--Interface-->
    <cc:interface>
        <cc:attribute name="row" required="true" />
        <cc:attribute name="accessWrite" required="true" />
    </cc:interface>
    
    <!--Implementation-->
    <cc:implementation>
        <p:panelGrid columns="2" >
            
            <h:outputText value="Numero: " />
            <h:inputText id="#{cc.id.concat('-numero')}" 
                         value="#{cc.attrs.row.id}"
                         required="true"
                         size="32"
                         maxlength="20"
                         validatorMessage="Erreur de validation du numÃ©ro"
                         disabled="#{not cc.attrs.accessWrite}">
            </h:inputText>
            
            <h:outputText value="Date RDV" />
            <p:calendar id="#{cc.id.concat('-dateRdv')}" 
                         value="#{cc.attrs.row.dateRdv}"
                         required="true"
                         pattern="dd/MM/yyyy"
                         size="32"
                         maxlength="20"
                         validatorMessage="Erreur date Rendez-vous non valide"
                         disabled="#{not cc.attrs.accessWrite}">
                <f:convertDateTime type="date" pattern="dd/MM/yyyy"/>
            </p:calendar>
            
            
            
            
        </p:panelGrid>
        
    </cc:implementation>
    
</html>
